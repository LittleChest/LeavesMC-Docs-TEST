config-version:
  default: "5"
  description: "Leaves 配置文件版本号。请勿修改！"
settings:
  protocol:
    bladeren:
      protocol:
        default: "true"
        description: "是否开启 [Bladeren](https://github.com/LeavesMC/Bladeren/blob/master/README_cn.md) 支持。"
      mspt-sync-protocol:
        default: "false"
        description: "是否开启 MSPT 同步。"
      mspt-sync-tick-interval:
        default: "20"
        description: "MSPT 同步频率（游戏刻）。"
    syncmatica:
      enable:
        default: "false"
        description: "是否开启 [Syncmatica](https://modrinth.com/mod/syncmatica) 支持。"
      quota:
        default: "false"
        description: "是否限制投影文件体积。"
      quota-limit:
        default: "40000000"
        description: "投影文件体积上限（字节）。"
    pca-sync-protocol:
      default: "false"
      description: "是否开启 [PCA](https://github.com/Nyan-Work/plusls-carpet-addition/blob/nyan-work/dev/README_ZH_CN.md) 数据同步。"
    pca-sync-player-entity:
      default: "OPS"
      description: |
        决定哪些玩家将会被 [PCA](https://github.com/Nyan-Work/plusls-carpet-addition/blob/nyan-work/dev/README_ZH_CN.md) 数据同步。

        - `NOBODY` 所有玩家的数据都无法被同步。

        - `BOT` 只有假人的数据可以被同步。

        - `OPS` 假人的数据可以被同步，OP 可以同步所有玩家的数据。

        - `OPS_AND_SELF` 假人的数据可以被同步，OP 可以同步所有玩家的数据，玩家可以同步自己的数据。

        - `EVERYONE` 所有的玩家数据都可以被同步。
    bbor-protocol:
      default: "false"
      description: "是否开启 [BBOR](https://modrinth.com/mod/bbor) 支持。"
    jade-protocol:
      default: "false"
      description: "是否开启 [Jade](https://modrinth.com/mod/jade) 支持。"
    alternative-block-placement:
      default: "NONE"
      description: |
        指定精确放置协议类型。

        - `NONE` 不支持精确放置协议

        - `CARPET` 精确放置协议版本 2

        - `CARPET_FIX` 更好的精确放置协议版本 2（需要 [MasaGadget](https://github.com/plusls/MasaGadget)）

        - `LITEMATICA` 精确放置协议版本 3
    appleskin-protocol:
      default: "false"
      description: "是否开启 [AppleSkin](https://modrinth.com/mod/appleskin) 支持。"
    xaero-map-protocol:
      default: "false"
      description: "是否开启 [Xaero 的世界地图](https://modrinth.com/mod/xaeros-world-map)支持。"
    xaero-map-server-id:
      default: $random$int
      description: "Xaero 的世界地图使用此唯一标识符确定服务器。"
    servux-protocol:
      default: "false"
      description: "是否开启 [Servux](https://modrinth.com/mod/servux)。"
    leaves-carpet-support:
      default: "false"
      description: "是否开启 [Carpet](https://modrinth.com/mod/carpet) 支持。客户端可能会感知此协议以开启更多功能。"
  misc:
    auto-update:
      enable:
        default: "false"
        description: "是否开启 Leaves 自动更新。"
      time:
        default:
          - "'14:00'"
          - "'2:00'"
        description: "Leaves 自动更新的时间点。"
    extra-yggdrasil-service:
      enable:
        default: "false"
        description: "是否开启额外 Yggdrasil 验证服务器。"
      login-protect:
        default: "false"
        description: "是否开启登录保护，开启后将不允许用户名相同但 UUID 不同的玩家加入。"
      urls:
        default:
          - "https://url.with.authlib-injector-yggdrasil"
        description: "指定 Yggdrasil API 地址。"
    disable-method-profiler:
      default: "true"
      description: "是否禁用方法检查器。这可能对调试造成影响，但不影响生产环境，并可以提升性能。"
    no-chat-sign:
      default: "true"
      description: "是否禁用聊天举报。"
    dont-respond-ping-before-start-fully:
      default: "true"
      description: "是否在服务器完全启动前**不**响应客户端请求。"
    server-lang:
      default: "en_us"
      description: |
        指定服务端的语言。

        - `en_us` 英语（美国）

        - `zh_cn` 简体中文（中国）
    server-mod-name:
      default: "Leaves"
      description: "指定服务端名称。"
    bstats-privacy-mode:
      default: "false"
      description: "是否开启 bStats 隐私模式。开启后，Leaves 将停止收集服务端版本、游玩人数、Java 版本。"
    force-minecraft-command:
      default: "true"
      description: "是否强制使用原版命令覆盖插件命令。"
  region:
    format:
      default: "ANVIL"
      description: |
        指定区域文件格式。

        - `ANVIL` 使用 [Anvil 文件格式](https://zh.minecraft.wiki/w/%E5%8C%BA%E5%9F%9F%E6%96%87%E4%BB%B6%E6%A0%BC%E5%BC%8F?variant=zh-cn)（.mca）

        - `LINEAR` 使用 [Linear 文件格式](https://github.com/xymb-endcrystalme/LinearRegionFileFormatTools)（.linear）
    linear:
      flush-frequency:
        default: "10"
        description: "指定区域保存频率（秒）。"
      flush-max-threads:
        default: "1"
        description: "指定保存区域时使用的最大线程数。设置为 `-1` 时则使用全部线程。"
      compression-level:
        default: "1"
        description: "区域文件的压缩等级。应填写 `1` - `22` 之间的数字。"
      crash-on-broken-symlink:
        default: "true"
        description: "是否在读取区域文件失败时崩溃。"
  fix:
    vanilla-hopper:
      default: "false"
      description: |
        使用激进的方案将漏斗还原为原版行为。
        ::: warning
        开启后可能会降低性能。
        :::
  modify:
    fakeplayer:
      enable:
        default: "true"
        description: "是否开启假人功能。"
      unable-fakeplayer-names:
        default:
          - player-name
        description: "禁止假人使用的名称列表。"
      limit:
        default: "10"
        description: "指定假人的最大数量。"
      prefix:
        default: "''"
        description: "指定假人名称前缀。需要符合 Minecraft 用户名规范。"
      suffix:
        default: "''"
        description: "指定假人名称后缀。需要符合 Minecraft 用户名规范。"
