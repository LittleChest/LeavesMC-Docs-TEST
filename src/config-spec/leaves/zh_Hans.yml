# Configuration file for Leaves.

config-version:
  default: "5"
  description: "Leaves 配置文件版本号。请勿修改！"
settings:
  protocol:
    bladeren:
      protocol:
        default: "true"
        description: "是否开启 Bladeren 支持。"
      mspt-sync-protocol:
        default: "false"
        description: "是否开启 MSPT 同步。"
      mspt-sync-tick-interval:
        default: "20"
        description: "MSPT 同步频率（游戏刻）。"
    syncmatica:
      enable:
        default: "false"
        description: "是否开启 Syncmatica 支持。"
      quota:
        default: "false"
        description: "是否限制投影文件体积。"
      quota-limit:
        default: "40000000"
        description: "投影文件体积上限（字节）。"
    pca-sync-protocol:
      default: "false"
      description: "是否开启 PCA 数据同步。"
    pca-sync-player-entity:
      default: "OPS"
      description: |
        "决定哪些玩家将会被 PCA 数据同步。

        - NOBODY - 所有玩家的数据都无法被同步。
        
        - BOT - 只有假人的数据可以被同步。
        
        - OPS - 假人的数据可以被同步，OP 可以同步所有玩家的数据。
        
        - OPS_AND_SELF - 假人的数据可以被同步，OP 可以同步所有玩家的数据，玩家可以同步自己的数据。
        
        - EVERYONE - 所有的玩家数据都可以被同步。"
    bbor-protocol:
      default: "false"
      description: "是否开启 BBOR 支持。"
    jade-protocol:
      default: "false"
      description: "是否开启 Jade 支持。"
    alternative-block-placement:
      default: "NONE"
      description: |
        "决定支持的精确放置协议类型。

        - NONE - 不支持精确放置协议

        - CARPET - 精确放置协议版本 2

        - CARPET_FIX - 精确放置协议版本 2（需要 MasaGadget）

        - LITEMATICA - 精确放置协议版本 3"
    appleskin-protocol:
      default: "false"
      description: "是否开启 AppleSkin 支持。"
    xaero-map-protocol:
      default: "false"
      description: "是否开启 Xaero 地图支持。"
    xaero-map-server-id:
      default: $random$int
      description: "Xaero 使用此唯一标识符确定服务器。"
    servux-protocol:
      default: "false"
      description: "是否开启 Servux 支持。"
    leaves-carpet-support:
      default: "false"
      description: "是否开启 Carpet 支持。客户端可能会感知此协议以开启更多功能。"
  misc:
    auto-update:
      enable:
        default: "false"
        description: "是否开启 Leaves 自动更新。"
      time:
        default:
          - "14:00"
          - "2:00"
        description: "Leaves 自动更新的时间点。"
    extra-yggdrasil-service:
      enable:
        default: "false"
        description: "是否开启额外 Yggdrasil 验证服务器支持。"
      login-protect:
        default: "false"
        description: "是否开启登录保护，开启后将不允许用户名相同但 UUID 不同的玩家加入。"
      urls:
        default:
          - "https://url.with.authlib-injector-yggdrasil"
        description: "指定 Yggdrasil API 地址。"
